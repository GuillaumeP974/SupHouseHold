<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:loadBundle basename="resources.lang" var="msg"/>
    </head>
    <body>
        <h:form>
            <div>
                <h:outputText value="#{msg.message}"/>

                <div><h:outputLabel for="login" value="#{msg.username}:" /><h:inputText id="username" value="#{userController.username}" /></div>
                <div><h:outputLabel for="password" value="#{msg.password}:" /><h:inputSecret id="password" value="#{userController.password}" /></div>
                <div><h:commandButton value="Connect" action="#{userController.login}" /></div>
            </div>
        </h:form>
    </body>
</html>
